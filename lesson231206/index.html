<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 2</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <section>
            <h2 class="title">Check number</h2>

            <div class="form">
                <div class="form__item">
                    <label for="">Number</label>
                    <input type="text" name="" class="input input-1">
                </div>

                <div class="form__item">
                    <button class="btn" onclick="checkNumber()">Check</button>
                </div>
            </div>
        </section>
    </div>

    <div class="container">
        <section>
            <h2 class="title">Check max number (2)</h2>

            <div class="form">
                <div class="form__item">
                    <label for="">Number 1</label>
                    <input type="text" name="" class="input input-2">
                </div>
                <div class="form__item">
                    <label for="">Number 2</label>
                    <input type="text" name="" class="input input-3">
                </div>
                <div class="form__item">
                    <button class="btn" onclick="checkMax2()">Check</button>
                </div>
            </div>
        </section>
    </div>

    <div class="container">
        <section>
            <h2 class="title">Check max number (3)</h2>

            <div class="form">
                <div class="form__item">
                    <label for="">Number 1</label>
                    <input type="text" name="" class="input input-4">
                </div>
                <div class="form__item">
                    <label for="">Number 2</label>
                    <input type="text" name="" class="input input-5">
                </div>
                <div class="form__item">
                    <label for="">Number 3</label>
                    <input type="text" name="" class="input input-6">
                </div>
                <div class="form__item">
                    <button class="btn" onclick="checkMax3()">Check</button>
                </div>
            </div>
        </section>
    </div>


    <div class="container">
        <section>
            <h2 class="title">Counter</h2>

            <div class="form">
                <div class="form__item">
                    <button class="btn" onclick="increment()">Increment</button>
                </div>
            </div>
            <h2 class="result result-1">0</h2>
        </section>
    </div>

    <script src="./js/index.js"></script>
</body>
</html>
