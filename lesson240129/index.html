<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 12</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">
        <div class="bank">
            <h1>Bank Account</h1>

            <div class="bank__content">
                <div class="bank__header">
                    <p>Account Number: <span class="accountNumber">132123132</span></p>
                    <p>Balance: $<span class="balance">1000</span></p>
                </div>

                <div class="bank__container">
                    <div class="form">
                        <div class="form__header">
                            <div class="form__item">
                                <label for="">Account Number</label>

                                <div class="action">
                                    <input type="text" id="accountNumber" class="form__input action__number"
                                        name="accountNumber" placeholder="Enter your account number">

                                    <button class="btn btn-create">Create</button>
                                </div>
                            </div>
                        </div>

                        <div class="form__content form__content--active">
                            <div class="form__item">
                                <label for="">Deposit amount</label>

                                <div class="action">
                                    <input type="text" class="form__input action__deposit" name="deposit"
                                        placeholder="Enter deposit amount">

                                    <button class="btn btn-deposit">Deposit</button>
                                </div>
                            </div>

                            <div class="form__item">
                                <label for="">Withdraw amount</label>

                                <div class="action">
                                    <input type="text" class="form__input action__withdraw" name="withdraw"
                                        placeholder="Enter withdraw amount">

                                    <button class="btn btn-withdraw">Withdraw</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/index.js"></script>
</body>

</html>
